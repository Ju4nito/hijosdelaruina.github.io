<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>13 años después — La misma mierda</title>
  <style>
/* ====== FUENTE: LE MANS CLASSIC ====== */
@font-face {
  font-family: 'LeMansClassic';
  src:
    url('fonts/le-mans-classic-regular.woff2') format('woff2'),
    url('fonts/le-mans-classic-regular.woff') format('woff'),
    url('fonts/le-mans-classic-regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* ====== BASE ====== */
:root {
  --bg: #000;
  --accent: #e60000;
  --muted: #a0a0a0;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  color: #fff;
  font-family: 'LeMansClassic', sans-serif;
  text-transform: uppercase;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: geometricPrecision;
  font-kerning: normal;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 40px 20px;
}

/* ====== TITULOS ====== */
h1 {
  margin: 0;
  text-align: center;
  line-height: 0.9;
  letter-spacing: 5px;
  overflow-wrap: anywhere;
  transform: translateY(0.05em);
    font-weight: 500;
}

/* Versión escritorio */
.poster-title-desktop {
  font-size: clamp(70px, 12vw, 150px);
  display: block;
}

/* Versión móvil */
.poster-title {
  font-size: 14vw;
  display: none;
}

/* Línea separadora */
h1 hr {
  border: none;
  border-top: 4px solid #fff;
  width: 90%;
  margin: 25px auto;

}

/* Corrección de Chrome (bordes de fuente) */
@supports (-webkit-text-stroke: 1px black) {
  h1 {
    -webkit-text-stroke: 0.25px rgba(255,255,255,0.25);
  }
}

/* ====== RESPONSIVE ====== */
@media (max-width: 700px) {
  .poster-title-desktop {
    display: none;
  }
  .poster-title {
    display: block;
	font-weight: 500;
  }

  h1 {
    letter-spacing: 3px;
    line-height: 0.9;
  }

  h1 hr {
    border-top: 3px solid #fff;
    width: 80%;
    margin: 15px auto;
  }
}

/* ====== CONTADOR ====== */
.countdown {
  margin-top: 40px;
  display: flex;
  gap: 50px;
  justify-content: center;
  font-size: 70px;
}

.countdown div {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.label {
  font-size: clamp(16px, 2vw, 28px);
  color: var(--muted);
  margin-top: 10px;
}

/* ====== CONCIERTOS ====== */
.concerts {
  width: 100%;
  max-width: 1000px;
  margin-top: 80px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr auto;
  gap: 20px;
  align-items: center;
}

.concerts div {
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  text-align: center;
  font-size: 30px;
}

.btn {
  background: var(--accent);
  border: none;
  color: #fff;
  padding: 14px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-size: clamp(14px, 2vw, 18px);
  transition: transform .2s ease;
  text-decoration: none;
}

.btn:hover {
  transform: scale(1.05);
}

.btn.soldout {
  background: #444;
  color: #999;
  cursor: default;
  transform: none;
}

/* Móvil: conciertos a una columna */
@media (max-width: 700px) {
  .concerts {
    grid-template-columns: 1fr;
    text-align: center;
  }
  h1{font-size:100px;}
}
  </style>
</head>
<body>
  <!-- ====== TITULOS ====== -->
  <h1 class="poster-title-desktop">
    13 años después<br>
    la misma mierda<br>
    <hr>
    hijos de la ruina
  </h1>

  <h1 class="poster-title">
    13 años después<br>
    la misma<br>
    mierda<br>
    <hr>
    hijos de<br>
    la ruina
  </h1>

  <!-- ====== CONTADOR ====== -->
  <div id="countdown" class="countdown">
    <div><span id="days">--</span><span class="label">Días</span></div>
    <div><span id="hours">--</span><span class="label">Horas</span></div>
    <div><span id="minutes">--</span><span class="label">Minutos</span></div>
    <div><span id="seconds">--</span><span class="label">Segundos</span></div>
  </div>

  <!-- ====== CONCIERTOS ====== -->
  <div class="concerts" id="concerts"></div>
  <div style="text-align:center;margin-top:80px;clear:both;bottom:40px;">
    <a class="btn" href="https://natosywaor.com" style="font-size:40px;">natosywaor.com</a>&nbsp;
    <a class="btn" href="https://recycledj.com/" style="font-size:40px;">recycledj.com</a>
    <br><br><br><br>
  </div>

 <script>
  // Fecha objetivo: 14 de noviembre a las 00:00 hora española (Europe/Madrid)
  const targetDate = new Date(
    new Date().toLocaleString("en-US", { timeZone: "Europe/Madrid" })
  );
  targetDate.setMonth(10); // noviembre (0 = enero)
  targetDate.setDate(14);
  targetDate.setHours(0, 0, 0, 0);

  function updateCountdown() {
    const now = new Date(
      new Date().toLocaleString("en-US", { timeZone: "Europe/Madrid" })
    );
    const diff = Math.max(0, targetDate - now);

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = d;
    document.getElementById("hours").textContent = h.toString().padStart(2, "0");
    document.getElementById("minutes").textContent = m.toString().padStart(2, "0");
    document.getElementById("seconds").textContent = s.toString().padStart(2, "0");
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // ====== LISTADO DE CONCIERTOS ======
  const concertsData = [
    { date: "27/02/2026", city: "Sevilla", venue: "Cartuja Center CITE", soldout: false },
    { date: "06/03/2026", city: "Zaragoza", venue: "Pabellón Príncipe Felipe", soldout: false },
    { date: "13/03/2026", city: "Madrid", venue: "Movistar Arena", soldout: true },
    { date: "14/03/2026", city: "Madrid", venue: "Movistar Arena", soldout: false },
    { date: "17/04/2026", city: "A Coruña", venue: "Coliseum", soldout: false },
  ];

  const container = document.getElementById("concerts");
  concertsData.forEach((c) => {
    const dateDiv = document.createElement("div");
    dateDiv.textContent = `${c.date} - HDLR`;
    const cityDiv = document.createElement("div");
    cityDiv.textContent = c.city;
    const venueDiv = document.createElement("div");
    venueDiv.textContent = c.venue;
    const btnDiv = document.createElement("div");
    const btn = document.createElement("button");
    btn.className = "btn" + (c.soldout ? " soldout" : "");
    btn.textContent = c.soldout ? "SOLD OUT" : "COMPRAR ENTRADAS";
    btnDiv.appendChild(btn);
    container.appendChild(dateDiv);
    container.appendChild(cityDiv);
    container.appendChild(venueDiv);
    container.appendChild(btnDiv);
  });
</script>

</body>
</html>

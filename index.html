<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página básica fondo negro</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #9aa0a6;
      --accent: #00e5ff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    h1, h2, h3 { margin: 0 0 0.5em; }
    p { margin: 0 0 1em; color: var(--fg); }
    .muted { color: var(--muted); }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #111;
      border: 1px solid #333;
      color: var(--fg);
      cursor: pointer;
    }
    .btn:focus { outline: 2px solid var(--accent); outline-offset: 2px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Hola, mundo</h1>
    <p class="muted">Plantilla mínima con fondo negro.</p>
    <p>
      <a class="btn" href="#">Botón/enlace</a>
    </p>
  </main>
</body>
</html>
